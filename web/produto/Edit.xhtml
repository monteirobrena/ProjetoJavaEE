<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome" for="nome" />
                    <h:inputText id="nome" value="#{produtoController.selected.nome}" title="Nome" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fornecedor" for="fornecedor" />
                    <h:inputText id="fornecedor" value="#{produtoController.selected.fornecedor}" title="Fornecedor" />
                </h:panelGrid>
                <h:commandLink action="#{produtoController.update}" value="#{bundle.EditProdutoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditProdutoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.EditProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditProdutoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
